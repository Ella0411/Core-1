<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Korea</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      background-color: #000; 
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
    }

    .button {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: palegreen;
      cursor: pointer;
      border: none;
      border-radius: 50%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px 5px rgba(152, 251, 152, 0.6); 
    }

    .seoul-button {
      top: 110px;
      left: 815px;
    }

    .busan-button {
      top: 480px;
      right: 628px;
    }

    .jeju-button {
      bottom: 140px;
      left: 784px;                  
    }

    .button:hover {
      background-color: white;
      box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.8); 
    }

    @media (max-width: 1366px) {
      .container img {
        object-fit: contain; 
      }
    }

    @media (min-width: 1367px) and (max-width: 1920px) { 
      .container img {
        object-fit: cover;
      }
    }

    @media (min-width: 1921px) { 
      .container img {
        object-fit: fill; 
      }
    }
  </style>
</head>
<body>
  <div id="container" class="container">
    <img src="Images/Korea.png" alt="Korea">
       <div id="choice-screen" class="choice-screen active">
      <button class="button seoul-button" onclick="window.location.href='Seoul.html';"></button>
      <button class="button busan-button" onclick="window.location.href='Busan.html';"></button>
      <button class="button jeju-button" onclick="window.location.href='Jeju.html';"></button>
    </div>
  </div>
</body>
</html>
